<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Ebi Akangbou">
    <meta name="Description" content="Challenge from Frontend Mentor">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="img/favicon-32x32.png" sizes="32x32">
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution { font-size: 18px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); 
      white-space: nowrap;}
    </style>
</head>
<body>
    <main class="main">
        <article class="hero">
            <h1 class="hero__h1 offscreen">Product</h1>
            <!-- Mobile image -->
            <figure class="hero__figure">
                <img src="/img/image-product-mobile.jpg" alt="mobile_img" width="686" height="480">
                <figcaption class="offscreen">Mobile image</figcaption>
            </figure>
            <!-- Desktop Image -->
            <figure class="hero__figure2">
                <img src="/img/image-product-desktop.jpg" alt="desktop_Img" width="600" height="900">
                <figcaption class="offscreen">Desktop Image</figcaption>
            </figure>

             
     
<section class="main__section">
    <span class="main__span">Perfume</span>
  <h2 class="main__h2">Gabrielle Essence Eau De Parfum</h2>

  <P class="main__p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>
<div class="main__div">
  $149.99
  <span class="main__p2">$169.99</span>  
</div>

  <button class="main__button"><img class="main__img" src="img/icon-cart.svg" alt="cart__icon" width="18" height="15"> Add to Cart</button> 
  

</section>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Ebi Akangbou</a>.
</div>
</article>
</main>
    
</body>    

</html>
